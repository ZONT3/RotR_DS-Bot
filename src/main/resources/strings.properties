# Command description

comm.ping.desc = Показывает задержку реакции бота
comm.help.desc = Получить помощь / описание команды. Если ввести просто help, то выйдет список всех команд
comm.config.desc = Изменить / посмотреть конфиги бота.\n\
  - Для `config get` можно уточнить поиск по порядку: команда, ключ.\n\
  - Для `config set` синтаксис фиксированный: `config set <command> <key> <value>`\n\
  Два варианта:\n\
  1. `config get [command [key]]`\n\
  2. `config set <command> <key> <value>`
comm.clear.desc = Удалить последние *n* сообщений.\n\
  `clear <n>` удалит n последних сообжений в текущем канале, **плюс** само сообщение с командой.\n\
  `clear <#channel> <n>` удалит n сообщений в указанном канале, а само сообщение с командой **не** удалит
comm.gms.desc = Операции над списком ГМов (для самой армы).\n\
  \n\
  Добавить/изменить: `gm set <@user> <steamid64>`, где @user - **@упоминание** пользователя ДС.\n\
  Пример: `gm set @Zalupok#1337 76561198345781337`\n\
  \n\
  Удалить: `gm rm <@user>` либо `gm rm <steamid64>`.\n\
  Примеры: `gm rm @Zalupok#1337`, `gm rm 76561198345781337`.\n\
  \n\
  Получить список: `gm get` или `gm list`.\n\
  \n\
  **Опции**:\n\
  `s` - показывать steamid64\n\
  `n` - никнеймы в арме\n\
  `a` - дата назначения\n\
  `o` - последний онлайн\n\
  \n\
  Пример опций: `gm list -s` `gm list -no` `gm list -snao`
comm.exec.desc = Выполнить команду или код на машине сервера.\n\
  Право есть только у избранных.\n\
  **Опции**:\n\
    -c, --cmd: Выполнить команду в CMD\n\
  **Выполнить код**: `exec` ```py\n\
  print("хало бля ебать")\n\
  ```\n\
  **Обязательно указывать язык** (после первых трех апострофов, вплотную)\n\
  **Опции для выполнения кода**:\n\
    -s, --silent: Не выводить сообщения о старте и конце выполнения, а так же, удалить сообщение с командой (если у бота есть права на это).\n\
    -S, --single: Выводить только последнюю строку. Нужно для программ с постоянным спамом в stdout\n\
    -b, --buffer: (только для Python) Включить буфферизацию, т.е. строки в `print()` выведутся только после команды `print('', flush=True)` либо после завершения программы.
comm.cmd.desc = Алиас для команды //exec --cmd
comm.term.desc = Убить процесс
comm.do.desc = Выполнить скрипт
comm.roles.desc = Операции над ролями игрока